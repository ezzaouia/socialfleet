<div ng-controller="MyPostsCtrl" class="well">
  <div class="row" ng-repeat="post in posts">
    <a ui-sref="editPost({id:post.id})">
      <div class="col-xs-8">
        {{post.message | limitTo : 75 }} ...
      </div>
      <div class="text-muted col-xs-4 pull-right">
        {{post.datetime | date:'medium'}}
      </div>
    </a>
  </div>
</div>
